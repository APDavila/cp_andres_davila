<ui:composition template="/WEB-INF/templatePopUp/facebook.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<script>
		$(document).ready(function() {
			var altura = $('.menu').offset().top;
			alert(altura);
		});
	</script>
	<ui:define name="titulo">
	Men√∫
	</ui:define>
	<ui:define name="menu">
		<div style="z-index: 102; position: fixed; width: 100%;margin-top:-1%;">
			<a href="#{categoriaController.linkCarrito}"
				style="text-decoration: none"> <p:menubar>
					<f:facet name="options">
						<img src="https://lola.nuo.com.ec/images/hl_images/micarrito.png"
							width="30%" height="30%" />
					</f:facet>
				</p:menubar>
			</a> <img
				src="#{categoriaController.urlImagenProveedor}"
				width="100%" height="50%" />
		</div>
	</ui:define>
	<ui:define name="content">
		<h:form>		
			<p:panel>
				<p:dataTable id="dtDatosProductos"
					value="#{categoriaController.listaProductos}" var="pro"
					styleClass="tblDatos" style="width:100%;margin-top:68%;">
					<p:column headerText="">
						<a href="#{pro.urlAcompanantes}" style="text-decoration: none">
							<table>
								<tr>
									<td style="border: none; text-align: center"><h:outputText
											value="#{pro.nombre}"
											style="font-size:150%;font-weight:bold;" /> <br></br> <h:outputText
											value="#{pro.descripcion}" style="font-size:130%;" /> <br></br>
										<h:outputText value="$#{pro.precio}" style="font-size:130%;" />
										</td>
									<td style="border: none; text-align: center">
									<img src="#{categoriaController.traerArchivoImagen(pro.urlImagen)}"
										width="100%" height="50%" />
									</td>
								</tr>
							</table>
						</a>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="footer">
		<p:panel>
			<div style="text-align:center">
			Hola-Lola
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
