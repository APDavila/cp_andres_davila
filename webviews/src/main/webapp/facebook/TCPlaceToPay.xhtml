<b:form id="formulario" horizontal="true" prependId="false" style="color: floralwhite; height: 100vh !important;"

			<h3 style="margin-top:0">Términos y Condiciones</h3>
		    <p:accordionPanel>
		        <p:tab title="1.- ACEPTACIÓN DEL SERVICIO BOTON DE PAGOS:">
		            <h:panelGrid columns="1" cellpadding="10">
		                <h:outputText
		                    value="NUOTECNOLOGICA CIA. LTDA, pone a disposición de los clientes el Botón de Pagos a través de Facebook Messenger en web como en dispositivos móviles mismo que permite pagar los servicios y productos disponibles en el Chatbot Hola Lola (HOLA LOLA)." />
		                <h:outputText value="El	servicio	de	recaudación	a	través	de	este	canal	será prestado por	NUOTECNOLOGICA CIA. LTDA a quien en adelante se le denominará “PRESTADOR” que será brindado a usted usuario en adelante “CLIENTE” bajo los términos y condiciones previstos en el presente contrato." />
		                <h:outputText value="Al ingresar y usar este Chat Bot Hola Lola el “CLIENTE” expresa su voluntad y acepta los términos y condiciones establecidos pulsando sobre el recuadro “ACEPTO”; si el “CLIENTE” NO está de acuerdo con estos términos y condiciones, no deberá acceder al aplicativo ni hacer uso del mismo, por cuanto se entiende que, en caso de usarlo, existe una acepta tácita y, en consecuencia, un acuerdo en común entre las partes, tanto del “PRESTADOR” como del “CLIENTE” para pagar los servicios y productos disponibles en HOLA LOLA." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="2.- REGISTRO POR PARTE DEL CLIENTE:">
		            <h:panelGrid columns="1" cellpadding="10">
		                <h:outputText
		                    value="El PRESTADOR habilitará este registro para que el CLIENTE pueda acceder a los  productos y servicios ofertados en HOLA LOLA, a través de Facebook Messenger en web como en dispositivos móviles, que el “PRESTADOR” pone a su disposición. Para ello, el CLIENTE deberá registrarse y proporcionar ciertos datos personales que serán solicitados a fin de poder el servicio. El “CLIENTE” expresamente se obliga y decalra que toda la información que brinde será veraz, precisa y completa, así como se obliga a actualizar dicha información cada vez que ésta cambie." />
		                 <h:outputText
		                    value="En caso de que el “CLIENTE” proporcione información falsa, imprecisa o incompleta el “PRESTADOR” podrá dar por concluido este contrato." />
		                  <h:outputText
		                    value="Una vez que el “CLIENTE” finalice el proceso de registro, recibirá un usuario y contraseña, siendo desde este momento el único y absoluto responsable de su manejo y uso." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="3.- MODIFICACIONES:">
		            <h:panelGrid columns="1" cellpadding="10">
		                <h:outputText
		                    value="El “PRESTADOR”, sin autorización del CLIENTE, podrá modificar cuantas veces sea necesario los términos y condiciones establecidas en este contrato con el fin de aclararlos sin necesidad de formalidad alguna. Cada vez que el “PRESTADOR” realice un cambio a estos términos y condiciones, éstos serán informados al público en general en la página http://hola-lola.com/, debiendo el CLIENTE aceptarlos nuevamente tras pulsar sobre el recuadro “ACEPTO”." />
		                <h:outputText
		                    value="Si el cliente no pulsara sobre el recuadro “ACEPTO” se dará por concluido el servicio de manera automática e ipso facto, sin que EL PRESTADOR incurra por ello en responsabilidad alguna." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="4.- COSTOS:">
		            <h:panelGrid columns="1" cellpadding="10">
		                <h:outputText
		                    value="El “PRESTADOR” en la actualidad ofrece este servicio de manera gratuita, sin embargo, esto podrá cambiar con la sola voluntad del PRESTADOR, hecho que será oportunamente notificado al público en general a través de HOLA LOLA." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="5.- SERVICIOS:">
		            <h:panelGrid columns="1" cellpadding="10">
		                <h:outputText
		                    value="Los servicios disponibles son los que se encuentran habilitados al momento de su acceso al perfil de HOLA LOLA." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="6.- CONFIDENCIALIDAD:">
		            <h:panelGrid columns="1" cellpadding="10">
		                <h:outputText
		                    value="La utilización del canal de recaudación Botón de Pagos que el “PRESTADOR” pone a disposición del “CLIENTE” es de exclusiva responsabilidad del usuario la cual se considera como información privada." />
		                <h:outputText
		                    value="El “PRESTADOR” no se hace responsable por el mal manejo de la información proporcionada al “CLIENTE”." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="7.- POLITICA DE PRIVACIDAD:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="Por la prestación de este servicio, el “PRESTADOR” podrá recopilar información de registro, misma que pasará compartirá con terceros cuando ésta sea requerida por la ley, como cuando se trate de una orden judicial o a propósito para prevenir un delito o fraude. En cuyo caso se entenderá que el “CLIENTE” ha dado su expreso consentimiento para revelar la información constante por la ejecución del servicio." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="8.- PROPIEDAD:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="El “CLIENTE” acepta que el “PRESTADOR” es el dueño y propietario de los derechos personales y reales sobre la Base de Datos que se proporcionará en este servicio de recaudación." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="8.- PROPIEDAD:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="El “CLIENTE” acepta que el “PRESTADOR” es el dueño y propietario de los derechos personales y reales sobre la Base de Datos que se proporcionará en este servicio de recaudación." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="9.- TERMINACION:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="El “CLIENTE” tiene el derecho de cancelar o finalizar la utilización de HOLA LOLA en cualquier momento. Una vez cancelado el servicio, el “CLIENTE” no tendrá derecho ni podrá seguir utilizando este canal de recaudación, pero podrá utilizar todos los canales de recaudación que dispone el PRESTADOR." />
		                
		                <h:outputText
		                    value="El servicio de recaudación de productos o servicios consumidos a través de HOLA LOLA “Botón de Pagos” estará disponible de forma permanente los 365 días del año." />
		                    
		                <h:outputText
		                    value="No obstante, el servicio se podrá interrumpir cuando resulte necesario o conveniente realizar las operaciones de mantenimiento en la red, lo que es expresamente aceptado por EL CLIENTE." />
		                    
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="10.- INDEMNIDAD:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="El “CLIENTE” se obliga a mantener indemne de todo reclamo o demanda a el “PRESTADOR”, sus accionistas, funcionarios, agentes y empleados, incluyendo honorarios de abogados, hincado por algún tercero debido a, o que surja como consecuencia del uso por parte suya del servicio que se le ha proporcionado, de su violación de los términos y condiciones, o de la violación de algún derecho de un tercero." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="11.- COMERCIAL:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="El “CLIENTE” tiene derecho a usar el servicio de consultas y/o pagos de sus planillas de consumo telefónico como un servicio personal. El “CLIENTE” se obliga además a utilizar responsablemente cada uno de los servicios habilitados." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="12.- PROHIBICIONES:">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="El “CLIENTE” se obliga a no realizar cualquiera de los siguientes actos." />
		                    
		                 <h:outputText
		                    value="    •	Fingir ser una persona;" />
		                  <h:outputText
		                    value="    •	Violar alguna ley nacional a través del, o en el servicio;" />
		                  <h:outputText
		                    value="    •	Causar molestias o perturbar a terceros a través del, o en el servicio; " />
		                  <h:outputText
		                    value="    •	Recopilar o almacenar datos de terceros o acerca de ellos;" />
		                  <h:outputText
		                    value="    •	Utilizar el servicio de alguna forma que no sea lo expresamente permitido;." />
		                  <h:outputText
		                    value="    •	Reproducir, duplicar, copiar vender o explotar con algún fin comercial alguna parte que por uso o acceso se tiene al servicio;" />
		                   <h:outputText
		                    value="    •	Utilizar términos o expresiones injuriosas, intimidantes, calumniantes o contrarias a las buenas costumbres." />
		                  <h:outputText
		                    value="    •	Hacer ingeniería inversa con el objeto de obtener o modificar el código fuente del aplicativo HOLA LOLA." />
		            </h:panelGrid>
		        </p:tab>
		        
		         <p:tab title="13.- JURISDICCIÓN Y COMPETENCIA">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText
		                    value="La legislación aplicable a este contrato es la ecuatoriana. Para el caso de reclamo con respecto a la relación o ejecución en cumplimiento de las condiciones establecidas en este documento o de la utilización del servicio, incluyendo sin limitación, el reclamo sobre la validez, interpretación, exigibilidad o incumplimiento de dichas condiciones, finalmente será resuelto por los jueces competentes del Cantón Quito, Provincia de Pichincha." />
		            </h:panelGrid>
		        </p:tab>
