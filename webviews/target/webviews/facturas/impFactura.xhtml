<h:body style="font-size: xx-small !important; max-width: 420px; width: 420px;">
				
		<script>
		function myFunction() {
			document.getElementById("bntImprime").style.display = "none"; 
		    window.print();

		</script>

	<div style="max-width: 420px; width: 420px;">
		<div style="border: 1px solid #ccc !important; border-radius: 16px; max-width: 420px; width: 420px; text-align: center;">
	        <h:panelGrid columns="2"  >

	             <h:panelGrid columns="1" cellpadding="5">
	             		<h:outputText value="DOCUMENTO DE RESPALDO" style="font-weight: bold;"/>

	             </h:panelGrid>
	        </h:panelGrid>

			    <h:outputText value="Fecha:" style="font-weight: bold;"/>

			</p:panelGrid>

		    <h:outputText value="" />
