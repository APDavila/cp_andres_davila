<ui:composition template="/WEB-INF/template/facebook.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="head">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

	</ui:define>

	<ui:define name="titulo">Ver Trailer</ui:define>

	<ui:define name="content">
		<ui:fragment rendered="#{trailerCineController.conFbExtensions}">
			<script>
				(function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) {
						return;
					}
					js = d.createElement(s);
					js.id = id;
					js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'Messenger'));

				function closeView() {
					MessengerExtensions.requestCloseBrowser(function success() {
						console.log(success)
					}, function error(err) {
						console.log(err)
					});
				}
			</script>
		</ui:fragment>
		<ui:fragment rendered="#{!trailerCineController.conFbExtensions}">
			<script>
				function closeView() {
					window.close();
				}
			</script>
		</ui:fragment>

		<div class="video-responsive">
			<iframe width="380" height="287" src="https://www.youtube.com/embed/#{trailerCineController.urlTrailer}?autoplay=1" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
		</div>

	</ui:define>
</ui:composition>
